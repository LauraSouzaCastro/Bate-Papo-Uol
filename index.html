<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="telaEntrada">
        <img class="logo2" src="./imagem/logo 2.png" alt="">
        <input type="text" name="nome" id="nomeUsuario" placeholder="Digite seu nome" data-identifier="enter-name">
        <div class="nomeInvalido desabilitada">Digite outro nome, pois este já está em uso</div>
        <button class="bEntrar" onclick="entrar()" data-identifier="start">Entrar</button>
        <img src="./imagem/Loading_icon.gif" alt="" class="desabilitada">
        <div class="entrando desabilitada">Entrando...</div>
    </div>
    <div class="topo">
        <img class="logo" src="./imagem/logo 1.png" alt="logo da UOL">
        <ion-icon class="iParticipantes" name="people" onclick="participantes()"></ion-icon>
    </div>
    <div class="container"></div>
    <div class="rodape">
        <div>
            <input id="placeholder-text" type=”text” name="name" placeholder="Escreva aqui...">
            <div class="descricao desabilitada"><span></span><span class="desabilitada"> (reservadamente)</span></div>
        </div>
        
        <ion-icon class="bEnviar" name="paper-plane-outline" onclick="enviarMensagem(this)"></ion-icon>
    </div>
    <div class="listaParticipantes desabilitada">
        <div class="titulo">Escolha um contato<br>para enviar mensagem:</div>
        <div class="caixaParticipante" onclick="selecionar(this)"><div class="caixaNome"><ion-icon class="iParticipante" name="people"></ion-icon><span class="participante">Todos</span></div><ion-icon class="selecionado desabilitada" name="checkmark-sharp"></ion-icon></div>
        <div class="lista"></div>
        <div class="visibilidade">Escolha a visibilidade:</div>
        <div class="caixaParticipanteV" onclick="selecionarV(this)"><div class="caixaNome"><ion-icon class="iParticipante" name="lock-open"></ion-icon><span class="participante">Público</span></div><ion-icon class="selecionado desabilitada" name="checkmark-sharp"></ion-icon></div>
        <div class="caixaParticipanteV" onclick="selecionarV(this)"><div class="caixaNome"><ion-icon class="iParticipante" name="lock-closed"></ion-icon><span class="participante">Reservadamente</span></div><ion-icon class="selecionado desabilitada" name="checkmark-sharp"></ion-icon></div>
    </div>
    <div class="fundo desabilitada" onclick="encolher(this)"></div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
