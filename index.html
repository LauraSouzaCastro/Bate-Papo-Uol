<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="telaEntrada">
        <img class="logo2" src="./imagem/logo 2.png" alt="">
        <input type="text" name="nome" id="nomeUsuario" placeholder="Digite seu nome">
        <div class="nomeInvalido desabilitada">Digite outro nome, pois este já está em uso</div>
        <button class="bEntrar" onclick="entrar()">Entrar</button>
    </div>
    <div class="topo">
        <img class="logo" src="./imagem/logo 1.png" alt="logo da UOL">
        <ion-icon class="iParticipantes" name="people"></ion-icon>
    </div>
    <div class="container"></div>
    <div class="rodape">
        <input id="placeholder-text" type=”text” name="name" placeholder="Escreva aqui...">
        <ion-icon class="bEnviar" name="paper-plane-outline" onclick="enviarMensagem(this)"></ion-icon>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
